<div class="page-header">
    <h1>
        {{ 'main.customers.title' | translate }}
    </h1>
</div>

<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in vm.users">
                <td>
                    <a ng-click="vm.openEditDialog(user)">{{ user.name }}</a>
                </td>
                <td>{{ user.age }}</td>
            </tr>
        </tbody>
    </table>
</div>

<button class="btn btn-primary" data-ng-click="vm.openNewDialog()"><i class="ace-icon icon-plus"></i>{{ 'main.customers.newCustomer' | translate }}</button>
