<div class="page-header">
    <h1>
        {{ 'main.customers.title' | translate }}
    </h1>
</div>

<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in vm.users">
                <td>
                    <a ng-click="vm.view(user)">{{ user.username }}</a>
                </td>
                <td>{{ user.age }}</td>
            </tr>
        </tbody>
    </table>
</div>
